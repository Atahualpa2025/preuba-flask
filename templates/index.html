<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Programa Diario de Operación</title>
    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        .header {
            position: relative;
            height: 100px;
            border-bottom: 1px solid #ccc;
            margin-bottom: 20px;
        }
        .logo {
            position: absolute;
            top: 0;
            right: 0;
            left: 500px;
            max-height: 80px;
            width: 120px;
        }
        .title {
            font-size: 24px;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">Programa Diario de Operación</div>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo" />
    </div>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <label for="fecha">Seleccione una fecha:</label>
        <input type="date" id="fecha" name="fecha" required />
        <button type="submit">Mostrar gráfico</button>
    </form>

    {% if graph_html %}
        <div>{{ graph_html | safe }}</div>
    {% endif %}
</body>
</html>
